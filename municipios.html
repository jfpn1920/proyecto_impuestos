<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>municipios</title>
    <link rel="stylesheet" href="municipio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="municipio.js" defer></script>
</head>
<body>
    <!----------------------------------->
    <!--|estructura_sesion_del_usuario|-->
    <!----------------------------------->
    <div class="contenedor">
        <h1 class="titulo">Panel de Control</h1>
        <div class="perfil">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <!--------------------------------->
    <!--|estructura_menu_hamburguesa|-->
    <!--------------------------------->
    <header class="topbar">
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <span class="titulo">Instrumentos</span>
    </header>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-globe"></i> Municipios</a></li>
            <li><a href="#"><i class="fas fa-file-signature"></i> Declaraciones</a></li>
        </ul>
    </nav>
    <!------------------------------------>
    <!--|estructura_contenedor_mensajes|-->
    <!------------------------------------>
    <div class="mensaje-contenedor" id="mensajeContenedor">
        <p class="mensajetexto">gestion de municipios</p>
    </div>
    <!------------------------------------->
    <!--|estructura_agregar_el_municipio|-->
    <!------------------------------------->
    <div class="municipio-card">
        <div class="municipio-header">
            <span>agregar el municipio</span>
            <button class="btn-add">añadir municipio</button>
        </div>
        <input type="text" id="municipioInput" placeholder="escribir el nombre del municipio">
    </div>
    <!----------------------------------->
    <!--|estructura_agregar_el_archivo|-->
    <!----------------------------------->
    <div class="contenedor2">
        <div class="header2">
            <h3>el archivo</h3>
            <div class="botones2">
                <!-- Botones -->
                <button id="btnSeleccionar">seleccionar archivo</button>
                <button id="btnEnviar">enviar archivo</button>
                <!-- Input oculto para seleccionar -->
                <input type="file" id="inputArchivo" accept=".xls,.xlsx" style="display:none" multiple>
            </div>
        </div>
        <div class="area2" id="areaArchivos">
            <!-- Aquí se mostrarán los archivos seleccionados -->
        </div>
    </div>
    <!-------------------------------------->
    <!--|estructura_municipios_pendientes|-->
    <!-------------------------------------->
    <div class="container">
        <div class="header">
            <h3>municipios pendientes</h3>
            <button class="btn-quitar-todo">quitar todo</button>
        </div>
        <div class="content">
            <table class="municipios-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Archivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- El tablero empieza vacío -->
                </tbody>
            </table>
        </div>
    </div>
    <!------------------------------------->
    <!--|estructura_tablero_de_municipio|-->
    <!------------------------------------->
    <div class="tablero">
        <div class="tablero-header">
            <h3>Tablero de municipio</h3>
            <div class="btns">
                <button>pendiente todo</button>
                <button id="eliminarTodo">eliminar todo</button>
                <button id="guardarTodo">guardar todo</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>municipio</th>
                    <th>archivo</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody id="municipioTableBody">
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
